<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 10</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "Green";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["Mark.jpg", "Haechan.jpg", "Renjun.jpg", "Jeno.jpg", "Jaemin.jpg", "Chenle.jpg", "Jisung.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Mark") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Mark.jpg")
            }
            

            if(pilihan.value == "Haechan") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Haechan.jpg")
            }

            if(pilihan.value == "Renjun") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Renjun.jpg")
            }

            if(pilihan.value == "Jeno") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Jeno.jpg")
            }

            if(pilihan.value == "Jaemin") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Jaemin.jpg")
            }

            if(pilihan.value == "Chenle") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Chenle.jpg")
            }

            if (pilihan.value == "Jisung") {
                let select = list_image[6];
                document.getElementById("image").src = `images/${select}`
                alert ("ini gambar Jisung.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to NCT DREAM'S Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Mark">Mark</option>
        <option value="Haechan">Haechan</option>
        <option value="Renjun">Renjun</option>
        <option value="Jeno">Jeno</option>
        <option value="Jaemin">Jaemin</option>
        <option value="Chenle">Chenle</option>
        <option value="Jisung">Jisung</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
